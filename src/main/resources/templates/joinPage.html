<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Search Analyzer :: Join</title>
  <th:block th:replace="fragments/head::head-fragment"/>
  <link th:href="@{/css/users/joinPage.css}" rel="stylesheet">
  <th:block th:replace="fragments/script::script-fragment"/>
  <script th:src="@{/js/users/joinPage.js}"></script>
</head>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6">
              <div class="p-5">
                <form class="user" method="post" th:action="@{/users/join}" th:object="${joinForm}" novalidate>
                  <div class="form-group">
                    <label for="username">계정 ID</label>
                    <input id="username" class="form-control form-control-user"
                           name="username" type="text" placeholder="계정 ID (영문 소문자 2자 이상 10자 이하)"
                           onblur="joinPage.usernameCheck()">
                    <small id="usernameTooltip" class="form-text"></small>
                    <small id="usernameValidation" class="form-text text-invalid"
                           th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                  </div>
                  <div class="form-group">
                    <label for="password">계정 비밀번호</label>
                    <input id="password" class="form-control form-control-user"
                           name="password" type="text" placeholder="계정 비밀번호 (영문, 숫자, 특수 문자를 각각 포함하여 8자 이상 10자 이하, 중복 문자 불가)"
                           onblur="joinPage.passwordCheck()">
                    <small id="passwordTooltip" class="form-text"></small>
                    <small id="passwordValidation" class="form-text text-invalid"
                           th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                  </div>
                  <div class="form-group">
                    <label for="name">사용자 이름</label>
                    <input id="name" class="form-control form-control-user"
                           name="name" type="text" placeholder="사용자 이름 (국문 2자 이상 5자 이하)"
                           onblur="joinPage.nameCheck()">
                    <small id="nameTooltip" class="form-text"></small>
                    <small id="nameValidation" class="form-text text-invalid"
                           th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                  </div>
                  <div id="joinButtons" class="form-group">
                    <button class="btn btn-primary btn-user btn-block" type="submit">등록</button>
                    <button class="btn btn-light btn-user btn-block" type="button"
                            onclick="history.back()">취소</button>
                  </div>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/}">홈 화면으로</a>
                </div>
                <div class="text-center">
                  <a class="small" th:href="@{/users/login}">계정 로그인하기</a>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block bg-form">
              <div class="text-form">
                <h1>계정 등록</h1>
                <p>시스템에서 사용할 계정 ID와 비밀번호, 이름을 입력하여 계정을 등록하세요.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
